<div class="navigation-header" [ngClass]="type" [@navToggle]="type">
  <div class="avatar">
    <img src="./assets/images/avatars/8.jpg">
  </div>
  <div class="info">
    <div class="nickname">管理员</div>
    <div class="account">las@notadd.com</div>
  </div>
</div>
<div class="navigation-container" [@navToggle]="type">
  <div class="navigation-scrollbar-container">
    <perfect-scrollbar>
      <ng-container *ngFor="let navigation of navigationModel">
        <stbui-nav-collapse [type]="type" *ngIf="navigation.type == 'collapse'" [item]="navigation"></stbui-nav-collapse>
        <stbui-nav-item [ngClass]="'nav-item-' + type" *ngIf="navigation.type=='item'" [item]="navigation"></stbui-nav-item>
      </ng-container>
    </perfect-scrollbar>
  </div>
</div>
