<mat-sidenav-container [class.boxed]="layoutMode" autosize>

  <mat-sidenav class="customizer" [align]="customizerSidenavAlign" mode="over" #customizer>
    <stbui-customizer></stbui-customizer>
  </mat-sidenav>

  <mat-sidenav class="sidenav" [align]="sidenavAlign" [mode]="sidenavMode" [opened]="sidenavOpen" #sidenav>
    <app-brand [type]="sidenavType" [ngClass]="settings.colorClasses.brand"></app-brand>
    <stbui-navigation [type]="sidenavType" [ngClass]="settings.colorClasses.navigation"></stbui-navigation>
  </mat-sidenav>

  <div class="sidenav-container" fxLayout="column">
    <stbui-header [customizer]="customizer" (onToggleSidenav)="navToggle($event)" [ngClass]="settings.colorClasses.header" *ngIf="settings.layout.header=='below'"></stbui-header>

    <div class="main-container" #scrollContainer>
      <router-outlet (activate)="onActivate($event, scrollContainer)"></router-outlet>
    </div>

    <stbui-footer *ngIf="settings.layout.footer=='below'"></stbui-footer>
  </div>

</mat-sidenav-container>
